<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML BEM</title>
    <link rel=stylesheet href=./style.css />
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <img
          alt="imgProfile"
          class="profile__img"
          width="{100}"
          height="{100}"
          src="./assets/81668762.jpeg"
        />
        <div class="profile_header">
          <h1 class="profile__name">Nahuel Sanchez</h1>
          <h2 class="profile__ubication">Corrientes, Argentina</h2>
        </div>
        <p class="profile__occupation">
          "Front End Developer and avid reader"
        </p>
        <button
          class="profile__button profile__button--hover"
          type="button"
        >
          GitHub
        </button>
        <button
          class="profile__button profile__button--hover"
          type="button"
        >
          Frontend Mentor
        </button>
        <button
          class="profile__button profile__button--hover"
          type="button"
        >
          LinkedIn
        </button>
        <button
          class="profile__button profile__button--hover"
          type="button"
        >
          Twitter
        </button>
        <button
          class="profile__button profile__button--hover"
          type="button"
        >
          Instagram
        </button>
      </div>
    </div>
  </body>
</html>
